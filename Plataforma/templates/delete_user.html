{% extends "base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'Plataforma/css/login.css' %}">
{% endblock %}
{% block title %}Eliminar {{ user.username }}{% endblock %}
{% block content %}
<main class="form-signin">
    <form method="post" id="form">
        {% csrf_token %}
        
        <h3>Confirmar eliminacion de:</h3>
        <p style="text-align: center;">{{ user.username }}</p>
        <div style="text-align: center;">
            <button id="boton" class="btn btn btn-primary" type="submit" name="respuesta" value="cancelar">Cancelar</button>
            <button id="boton" class="btn btn btn-primary" type="submit" name="respuesta" value="aceptar">Aceptar</button>
        </div>
        <br>
        <a id="regresar" href="{% url 'usersView' %}" class="btn btn-secondary">regresar</a>
    </form>
</main>
{% endblock %}
