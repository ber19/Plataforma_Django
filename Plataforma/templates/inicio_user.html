{% extends "base.html" %}
{% load static %}
{% block title %}Inicio-User{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'Plataforma/css/inicios.css' %}">
{% endblock %}

{% block content %}
<div class="container" id="main">
    <div class="row justify-content-center">
        <div class="col-4">
            <a href="{% url 'newActView' request.user.id %}" class="btn btn-primary">Nueva actividad</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4" style="margin-top: .5em;">
            <a href="{% url 'activsUserView' request.user.id %}" class="btn btn-primary">Registro de actividades</a>
        </div>
    </div>
</div>
{% endblock %}
